<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Index Calculator</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="bg-black text-white text-center">
    <h1 class="text-2xl font-bold my-10">BMI Index Calculator</h1>
    <form action="">
        <p class="m-2">
            <label>Height in CM: </label><input type="number" id="height"
                class="bg-gray-400 text-black px-2 font-bold w-1/4 ">
        <p class="m-2"><label>Weight in KG: </label><input type="number" id="weight"
                class="bg-gray-400 text-black px-2 font-bold w-1/4 "></p>
        </p>
        <button type="submit"
            class="border-2 rounded-full px-2 bg-blue-500 font-bold outline outline-blue-500 outline-2">Calculate</button>
    </form>

    <div class="text-5xl font-bold mt-5" id="result">&nbsp;</div>

    <p class="text-xl mb-5" id="m"></p>

    <h2 class="text-2xl font-semibold ">Scale</h2>
    <p class="text-yellow-300">Under Weight = Less then 18.6</p>
    <p class="text-green-300">Normal Weight = 18.6 to 24.9</p>
    <p class="text-red-500 ">Over Weight = more then 24.9</p>

</body>
<script src="script.js"></script>
</html>
