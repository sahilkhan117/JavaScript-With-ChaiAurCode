<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body class="bg-black text-white h-screen flex flex-col items-center justify-center text-center">
    
    <h1 class="text-3xl font-bold">Guess The Number</h1>

    <div class="bg-gray-500 container p-4 my-4 ">

        <p>Try and guess Random no. Between 1 and 100 <br> You have 10 attempts to guess the right number</p>

        <form action="">
            <input class="mt-4 text-4xl text-black text-center font-bold w-1/2  max-w-sm" type="text" name="" id="input">
            <br>
            <input class="border-2 rounded-full px-2 my-4 bg-blue-500 font-bold outline outline-blue-500 outline-2" type="submit" id="submit" value="Submit Guess">
        </form>

        <div class="resultpara max-w-sm m-auto">
            <p>Previous Guess: <span class="font-bold bg-gray-800 p-1" id="guessSlot"></span></p>
            <p>Remaining Guesses : <span class="font-bold bg-gray-800 p-1" id="attempts">10</span></p>
            <p class="text-2xl font-bold" id="lowOrHi"></p>

</body>
</html>
