<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>
<script>
        const ul = document.querySelector(".language")

        function addLang(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}` // ⚠️⚠️⚠️ complex opration
        ul.appendChild(li)
    }

    addLang("Python")
    addLang("C")

    function addOPTLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) // ⭐⭐⭐ not to traverse tree only append a floating node
        ul.appendChild(li)
    }
    addOPTLang("golang")


    // ****** EDIT ******

</script>
</html>
