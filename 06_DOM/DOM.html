<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
    <style>
        .bg-black {
            background: #212121;
            color: white;
        }
    </style>
</head>

<body class="bg-black">

    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<!-- ************** JAVASCRIPT *****************-->
<script>
    let parent = document.querySelector(".parent")

    console.log(parent.children);
    // HTMLCollection(4) [div.day, div.day, div.day, div.day]

    console.log(parent.children[1]); // div.day
    console.log(parent.children[1].innerHTML); // Tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML)
    }

    parent.children[1].style.color = "orange"

    console.log(parent.firstElementChild); // (div.day) monday
    console.log(parent.lastElementChild); // (div.day) thursday

</script>
</html>
